<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        var interfacesList = [];

        function load(settings, onChange) {
            console.log('GoogleBroadcast: Settings loaded', settings);
            if (!settings) return;
            
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if (id === 'webServerIp') return; 

                if ($key.attr('type') === 'checkbox') {
                    $key.prop('checked', settings[id]).on('change', () => onChange());
                } else {
                    $key.val(settings[id]).on('change', () => onChange()).on('keyup', () => onChange());
                    $key.on('change', () => onChange());
                }
            });

            var target = adapter + '.' + instance;
            console.log('GoogleBroadcast: Requesting interfaces from instance: ' + target);

            // 1. Try to get interfaces from running adapter
            sendTo(target, 'getInterfaces', {}, function (response) {
                console.log('GoogleBroadcast: sendTo response received', response);
                if (response && response.result) {
                    mergeInterfaces(response.result, settings.webServerIp);
                } else {
                    console.log('GoogleBroadcast: sendTo response empty or invalid');
                }
            });

            // 2. Also try to get interfaces from Host Object (Offline backup)
            console.log('GoogleBroadcast: Attempting offline fallback (host object)');
            socket.emit('getObject', 'system.adapter.' + target, function (err, obj) {
                if (err) console.error('GoogleBroadcast: Failed to get adapter object', err);
                
                if (!err && obj && obj.common && obj.common.host) {
                    console.log('GoogleBroadcast: Found host ID: ' + obj.common.host);
                    socket.emit('getObject', 'system.host.' + obj.common.host, function (err, hostObj) {
                        if (err) console.error('GoogleBroadcast: Failed to get host object', err);

                        if (!err && hostObj && hostObj.native && hostObj.native.hardware && hostObj.native.hardware.networkInterfaces) {
                             console.log('GoogleBroadcast: Found interfaces in host object');
                             var interfaces = hostObj.native.hardware.networkInterfaces;
                             var list = [];
                             for (var ifaceName in interfaces) {
                                 if (!interfaces.hasOwnProperty(ifaceName)) continue;
                                 interfaces[ifaceName].forEach(function(iface) {
                                     if (iface.family === 'IPv4' && !iface.internal) {
                                         list.push({ name: ifaceName, address: iface.address });
                                     }
                                 });
                             }
                             console.log('GoogleBroadcast: Parsed host interfaces', list);
                             mergeInterfaces(list, settings.webServerIp);
                        } else {
                            console.log('GoogleBroadcast: Host object does not contain networkInterfaces or invalid structure');
                        }
                    });
                }
            });

            updateUI();
            $('#broadcastMode').on('change', updateUI);
            $('#ttsEngine').on('change', updateUI);
            onChange(false);

            $('#btn_generate_link').on('click', function() {
                var json = $('#jsonCredentials').val();
                if(!json) { alert(_('Please paste credentials.json first')); return; }
                try {
                    var creds = JSON.parse(json);
                    var keys = creds.installed || creds.web;
                    if (!keys || !keys.client_id) { alert('Invalid JSON. Missing client_id.'); return; }
                    var scope = encodeURIComponent('https://www.googleapis.com/auth/assistant-sdk-prototype');
                    var redirect = encodeURIComponent('urn:ietf:wg:oauth:2.0:oob');
                    var url = 'https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&scope=' + scope + '&response_type=code&client_id=' + keys.client_id + '&redirect_uri=' + redirect;
                    $('#auth_link').attr('href', url);
                    $('#auth_link_container').show();
                    $('#auth_step_2').show();
                } catch(e) { alert('Error: ' + e); }
            });
            
            $('#btn_scan').on('click', function() {
                sendTo(null, 'scan', {}, function(res) { M.toast({html: 'Scan started'}); });
            });
        }

        function mergeInterfaces(newList, savedIp) {
            console.log('GoogleBroadcast: Merging interfaces', newList);
            if (!newList || newList.length === 0) return;

            // Merge into global list preventing duplicates
            newList.forEach(function(item) {
                if (!interfacesList.find(x => x.address === item.address)) {
                    interfacesList.push(item);
                }
            });

            var $sel = $('#webServerIp');
            $sel.empty(); // Clear to rebuild
            $sel.append('<option value="">Auto-detect (Default)</option>');
            
            var found = false;
            interfacesList.forEach(function(iface) {
                var selected = (iface.address === savedIp) ? 'selected' : '';
                if (selected) found = true;
                $sel.append('<option value="' + iface.address + '" ' + selected + '>' + iface.name + ' - ' + iface.address + '</option>');
            });

            // If saved IP is not in the list, add it
            if (savedIp && !found) {
                $sel.append('<option value="' + savedIp + '" selected>' + savedIp + ' (Saved)</option>');
            }

            $sel.formSelect();
            $sel.on('change', function() {
                // Trigger change event manually since we rebuilt the select
                if (typeof onChange === 'function') onChange();
            });
        }

        function updateUI() {
            var mode = $('#broadcastMode').val();
            var engine = $('#ttsEngine').val();
            
            if (mode === 'cast') {
                $('.assistant-only').hide();
                $('.cast-only').show();
            } else {
                $('.assistant-only').show();
                $('.cast-only').hide();
            }

            if (mode === 'cast' && engine === 'google_cloud') {
                $('.api-key-field').show();
            } else {
                $('.api-key-field').hide();
            }
        }

        function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>
    
    <style>
        .auth-link-box { 
            background-color: #1565c0 !important; color: #ffffff !important;
            padding: 15px; border-radius: 4px; margin-top: 10px; text-align: center;
        }
        .auth-link-box a {
            color: #ffca28 !important; font-size: 1.3em; font-weight: bold; text-decoration: underline; display: block; margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="m adapter-container">
        <div class="row">
            <div class="col s12 m4 l2">
                <img src="googlebroadcast.png" class="logo">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h5>Main Configuration</h5>
                <div class="col s6">
                    <div class="input-field">
                        <select id="broadcastMode" class="value">
                            <option value="assistant">Google Assistant SDK (Official)</option>
                            <option value="cast">Chromecast / Google Home (TTS)</option>
                        </select>
                        <label for="broadcastMode">Broadcast Method</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input type="text" id="language" class="value" placeholder="en-US" />
                        <label for="language">Default Language (en-US, de-DE)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row cast-only" style="display:none; padding: 10px;">
            <div class="col s12"><h5>Chromecast TTS Settings</h5></div>
            
            <div class="col s6">
                <div class="input-field">
                    <select id="ttsEngine" class="value">
                        <option value="free">Free (Google Translate)</option>
                        <option value="google_cloud">Google Cloud (High Quality)</option>
                    </select>
                    <label for="ttsEngine">TTS Engine</label>
                </div>
            </div>
            <div class="col s6 api-key-field" style="display:none;">
                <div class="input-field">
                    <input type="password" id="googleApiKey" class="value" />
                    <label for="googleApiKey">Google Cloud API Key</label>
                </div>
            </div>

            <div class="col s6">
                <div class="input-field">
                    <select id="webServerIp" class="value">
                        </select>
                    <label for="webServerIp">Own IP for Web Server (Streaming Interface)</label>
                </div>
            </div>
            <div class="col s6">
                <div class="input-field">
                    <input type="number" id="webServerPort" class="value" placeholder="8091" />
                    <label for="webServerPort">Web Server Port</label>
                </div>
            </div>
        </div>

        <div class="row assistant-only">
            <div class="col s12">
                <h5 class="translate">Assistant Credentials</h5>
                <div class="col s12">
                    <textarea id="jsonCredentials" class="value materialize-textarea" placeholder="Paste credentials.json here..." style="font-family: monospace; font-size: 0.8em; min-height: 80px;"></textarea>
                </div>
                <div class="col s12">
                     <a class="waves-effect waves-light btn translate" id="btn_generate_link">Get Auth Link</a>
                     <div id="auth_link_container" style="display:none; margin-top:10px;">
                        <a href="#" target="_blank" id="auth_link" style="font-weight:bold;">OPEN GOOGLE LOGIN</a>
                     </div>
                     <div id="auth_step_2" style="margin-top: 10px; display:none;">
                        <input type="text" id="authCode" class="value" placeholder="Paste Auth Code here" />
                     </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h5>Device Scanning</h5>
                <div class="col s4">
                    <div class="input-field">
                        <input type="number" id="scanInterval" class="value" />
                        <label for="scanInterval">Scan Interval (min)</label>
                    </div>
                </div>
                <div class="col s4" style="margin-top: 20px;">
                    <a class="waves-effect waves-light btn blue" id="btn_scan">Scan Devices Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
