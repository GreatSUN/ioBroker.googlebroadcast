<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        function load(settings, onChange) {
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    $key.prop('checked', settings[id]).on('change', () => onChange());
                } else {
                    $key.val(settings[id]).on('change', () => onChange()).on('keyup', () => onChange());
                }
            });
            onChange(false);

            // Client-Side Link Generator (Does not use adapter backend)
            $('#btn_generate_link').on('click', function() {
                var json = $('#jsonCredentials').val();
                if(!json) {
                    alert(_('Please paste credentials.json first'));
                    return;
                }
                try {
                    var creds = JSON.parse(json);
                    var keys = creds.installed || creds.web;
                    if (!keys || !keys.client_id) {
                        alert('Invalid JSON. Missing client_id.');
                        return;
                    }
                    var scope = encodeURIComponent('https://www.googleapis.com/auth/assistant-sdk-prototype');
                    var redirect = encodeURIComponent('urn:ietf:wg:oauth:2.0:oob');
                    var url = 'https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&scope=' + scope + '&response_type=code&client_id=' + keys.client_id + '&redirect_uri=' + redirect;

                    $('#auth_link').attr('href', url);
                    $('#auth_link_container').show();
                    $('#auth_step_2').show();
                } catch(e) {
                    alert('Error: ' + e);
                }
            });
            
            // Manual Scan Button
            $('#btn_scan').on('click', function() {
                sendTo(null, 'scan', {}, function(res) {
                    M.toast({html: 'Scan started'});
                });
            });
        }

        function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>
    
    <style>
        .auth-link-box { 
            background-color: #1565c0 !important; color: #ffffff !important;
            padding: 15px; border-radius: 4px; margin-top: 10px; text-align: center;
        }
        .auth-link-box a {
            color: #ffca28 !important; font-size: 1.3em; font-weight: bold; text-decoration: underline; display: block; margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="m adapter-container">
        <div class="row">
            <div class="col s12 m4 l2">
                <img src="googlebroadcast.png" class="logo">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h5 class="translate">Google Credentials</h5>
                <p class="translate">1. Paste credentials.json here.</p>
                <textarea id="jsonCredentials" class="value materialize-textarea" style="font-family: monospace; font-size: 0.8em; min-height: 100px;"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h5 class="translate">Authentication</h5>
                <a class="waves-effect waves-light btn translate" id="btn_generate_link">2. Get Auth Link</a>
                
                <div id="auth_link_container" style="display:none;">
                    <div class="auth-link-box">
                        <span class="translate">Click to Login:</span>
                        <a href="#" target="_blank" id="auth_link">OPEN GOOGLE LOGIN</a>
                    </div>
                </div>

                <div id="auth_step_2" style="margin-top: 25px; display:none;">
                    <p class="translate">3. Paste Code & CLICK SAVE at the bottom</p>
                    <input type="text" id="authCode" class="value" placeholder="Paste 4/0A... here" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <h5>Settings</h5>
                <div class="input-field">
                    <input type="text" id="deviceModelId" class="value" />
                    <label for="deviceModelId">Device Model ID</label>
                </div>
                <div class="input-field">
                    <input type="number" id="scanInterval" class="value" />
                    <label for="scanInterval">Scan Interval (min)</label>
                </div>
            </div>
            <div class="col s6">
                <h5>Actions</h5>
                <a class="waves-effect waves-light btn blue" id="btn_scan">Scan Devices</a>
            </div>
        </div>
    </div>
</body>
</html>
